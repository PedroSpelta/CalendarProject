<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="3parte.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calendar</title>
  </head>
  <body>
    <header class="month-container">
      <div id="previous-month">&lt;</div>
      <ul>
        <li id="month">Maio</li>
        <li id="year">2021</li>
      </ul>
      <div id="next-month">&gt;</div>
    </header>
    <div class="week-days-container">
      <ul class="week-days">
      </ul>
    </div>
    <div class="days-container">
    </div>
    <div class="buttons-container">
    </div>
    <section class="tasks-container">
      <div class="my-tasks">
        <h3>MINHAS TAREFAS</h3>
        <div id="my-tasks-list"></div>
        <div id="new-my-tasks">
          <input type="text"
            id="my-tasks-input"
            placeholder="Escreva a sua tarefa"
          ><button id="my-tasks-add-button">
            Adicionar
          </button>
        </div>

      </div>
      <div class="input-container">
        <h3>COMPROMISSOS</h3>
        <label for="task-input">Novo:</label>
        <input type="text"
          id="task-input"
          placeholder="Escreva seu compromisso"
        >
        <button id="btn-add">Adicionar</button>
      </div>
      <div class="task-list-container">
        <ul class="task-list">
        </ul>
      </div>
    </section>
    <script src="3parte.js"></script>
  </body>
</html>
